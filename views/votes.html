<div class="item" ng-repeat="option in options | orderBy: 'done'">
    <div ng-click="option.collapse()" ng-class="{'done': option.done}" class="option">
        <span class="collapse-mark" ng-if="option.collapsed">+</span>
        <span class="collapse-mark" ng-if="!option.collapsed">-</span>
            {{option.label}}</div>
    <div class="votes">
        <div ng-hide="option.collapsed" ng-repeat="teacher in option.teachers">
            <div class="col-sm-1"></div>
            <div class="row">
                <div class="col-sm-1 teacher-item">
                    <div class="teacher-img" ng-style="{'background': 'url(' + teacher.img+ ')  no-repeat center top / cover'}">
                    </div>
                </div>
                <div class="col-sm-10 btn-group votes-options" data-toggle="buttons">
                    <label class="btn btn-default" ng-repeat="point in teacher.points"
                           ng-class="{'active': $index === teacher.value-1, 'disabled': teacher.revoute}">
                        <input ng-disabled="teacher.revoute" type="radio"
                               ng-checked="point.checked"
                               ng-click="option.vote(teacher.id, $index)"
                               name="{{option.id + teacher.id}}" >
                        {{$index+1}}
                    </label>
                    <button class="btn btn-info" ng-click="option.enableRevote($index)" ng-hide="!teacher.revoute">Переголосовать</button>
                </div>
            </div>
            <hr/>
        </div>
    </div>
</div>
